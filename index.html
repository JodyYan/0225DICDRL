<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏宥庭 | Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">顏宥庭</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Works</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <p class="greeting">Hello, I am</p>
            <h1 class="name">顏宥庭</h1>
            <p class="description">A creative individual designing elegant and digital experiences.</p>
            
            <div class="time-container">
                <span class="time-label">Current Local Time</span>
                <div id="clock" class="clock">Loading time...</div>
            </div>

            <div class="cta-group">
                <a href="#portfolio" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Get in Touch</a>
            </div>
        </div>
        
        <div class="hero-image">
            <div class="image-placeholder">
                <!-- Using an unsplash random aesthetic image -->
                <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Desk setup">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
